<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Ultimate Palindrome Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section id="logo">
        <div id="logo-div">
          <img id="logo-img" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        </div>
      </section>
      <section id="main">
        <div id="main-div">
          <div id="main-div-heading">
            <h1>Is it a Palindrome?</h1>
          </div>

          <div id="main-div-input">
            <label for="text-input" id="input-label">Enter in text to check for a palindrome:</label>
            <div id="main-div-input-set">
              <input id="text-input" value type="text"></input>
              <button id="check-btn">Check</button>
            </div>
            <div id="result">
              <p id="user-input"></p>
            </div>
          </div>

          <div id="main-div-tip">
            <p> <span role="img">ðŸ¤“</span> A <dfn>palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body
</html>
